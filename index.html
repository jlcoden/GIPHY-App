<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Animals GIPHY App</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>

        <!--Link to custom CSS-->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 

      <!-- JQuery -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!-- custom javascript -->
      <script src="assets/javascript/app.js"></script>
</head>

<body>

  <div class="container">
    <h1>Animal Search</h1>

    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>

    <form id="topic-form">
      <label for="topic-input">Add an Animal!</label>
      <input type="text" id="topic-input">
      <br>

      <!-- Button triggers new topic to be added -->
      <input id="add-topic" type="submit" value="Add an Animal!">
    </form>

    <!-- topics will Get Dumped Here -->
    <div id="topics-view"></div>
 
</div>
</body>

</html>
